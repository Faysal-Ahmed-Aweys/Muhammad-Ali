<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines  -->
    <!-- description content from: https://www.britannica.com/biography/Muhammad-Ali-boxer -->
    <meta
      name="description"
      content="Muhammad Ali was one of the greatest boxers in history, the first fighter to win the world heavyweight championship on three separate occasions"
    />
    <meta
      name="keywords"
      content="Muhammad Ali, Muhammad, Ali, history, history of Muhammad Ali, black history"
    />
    <!-- link to css file -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- title -->
    <title>Life of Muhammad Ali</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_package/favicon-16x16.png"
    />
  </head>

  <body class="flex">
    <!-- header -->
    <header class="flex">
      <div id="logo">
        <a href="index.html"
          ><img src="assets/images/logo.jpeg" alt="Muhammad Ali name logo"
        /></a>
      </div>
      <nav>
        <ul id="menu">
          <li><a href="index.html">About</a></li>
          <li>
            <a href="gallery.html" aria-label="Go to gallery page">Gallery</a>
          </li>
          <li>
            <a
              href="contact.html"
              class="active"
              aria-label="Go to the Author page"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- main section / form section-->
    <main id="contact-page">
      <section id="get-in-touch">
        <h2 class="center">Fill in the form to get in touch</h2>
        <form id="get-in-touch-form" action="thankyou.html" method="get">
          <label for="fullname">Full name:</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
          /><br /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="topic">Topic:</label><br />
          <textarea id="topic" cols="20" rows="5" name="topic"></textarea
          ><br /><br />
          <p>Would you like to receive future updates from the author:</p>
          <br />
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="yes"
            name="futureupdates"
            value="yes"
            required
          /><br />
          <label for="no">No</label>
          <input
            type="radio"
            id="no"
            name="futureupdates"
            value="no"
          /><br /><br />
          <input type="submit" name="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div id="socials" class="flex">
        <a
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="visit Facebook home page (opens in a new tab)"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://www.youtube.com"
          target="_blank"
          rel="noopener"
          aria-label="visit Youtube home page (opens in a new tab)"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="visit Instagram home page (opens in a new tab)"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <div id="copyright">
        <p>
          <em>
            This site if for educational purposes only. All content remain
            property of the author.</em
          >
        </p>
      </div>
    </footer>

    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/cff7fc5638.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
